<!DOCTYPE html>

{% extends "layout.html" %}

{% block title %}
    CS50W Project 1: Books - Login
{% endblock %}

{% block heading%}
      Login Form
{% endblock %}


{% block body %}
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    form {border: 3px solid #330066;}

    .container {
      padding: 10px;

    }

input[type=text], input[type=password] {
  width: 92%;
  padding: 10px 20px;
  margin: 15px 15px;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #330066;
  color: white;
  padding: 12px 20px;
  margin: 15px 15px;
  border: none;
  cursor: pointer;
  width: 92%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
    padding: 12px 20px;
    margin: 15px 15px;
    width: 92%;
    }


span.password {
  float: right;
  padding-top: 16px;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
  }



/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.password {
     display: block;
     float: none;
  }
  .cancelbtn {
       width: 100%;
     }
}
</style>

<form action="{{ url_for('login') }}" method="post">
      <div class="container">
           <label for="Username"><b>Username</b></label>
           <input type="text" placeholder="email@exemple.com" name="username" id="username" required >

           <label for="Password" style="margin:15px"><b>Password</b></label>
           <input type="password" placeholder="Enter your Password" name="password" id="password" required  >

           <label><input style="margin:15px" type="checkbox" checked="checked" name="rememberme" > Remember me</label>
           <button type="submit" value="login" >Login</button>

          <div class="container" >
               <button type="button" class="btn btn-danger" onclick=goHome()>Cancel</button>
          </div>
          </div>
</form>



<script>
    function goHome()
       {
        window.location.replace("index");
       }
</script>



{% endblock %}
