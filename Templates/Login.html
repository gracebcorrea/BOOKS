<!DOCTYPE html>

{% extends "layout.html" %}

{% block title %}
    CS50W Project 1: Books - Login
{% endblock %}

{% block heading%}
      Login Form
{% endblock %}


{% block body %}
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    form {border: 3px solid #330066;}

    .imgcontainer {
       padding: : 10px
       text-align: center;
       margin: 40px  40px ;
        }


input[type=text], input[type=password] {
  width: 92%;
  padding: 10px 20px;
  margin: 15px 15px;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #330066;
  color: white;
  padding: 12px 20px;
  margin: 15px 15px;
  border: none;
  cursor: pointer;
  width: 92%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
    padding: 12px 20px;
    margin: 15px 15px;
    width: 92%;
    }


span.password {
  float: right;
  padding-top: 16px;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
  }

.container {
  padding: 10px;

}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.password {
     display: block;
     float: none;
  }
  .cancelbtn {
       width: 100%;
     }
}
</style>

<div class="flex-container">
          <div class="col-lg-12"  width="5000px" >
                <div class="container">
                     <form action="{{ url_for('login') }}" method="post">
                          <label for="Username" style="margin:15px"><b>Username</b></label>
                          <input type="text" placeholder="email@exemple.com" name="username" required id="username">

                          <label for="Password" style="margin:15px"><b>Password</b></label>
                          <input type="password" placeholder="Enter your Password" name="password" required id="password">

                          <label><input style="margin:15px" type="checkbox" checked="checked" name="rememberme" id="rememberme"> Remember me</label>
                          <button type="submit" id="login" onclick=login()>Login</button>
                          <div class="container" >
                             <button type="button" class="btn btn-danger" id="cancel" onclick=goHome()>Cancel</button>
                          </div>
                    </form>
                </div>
          </div>
</div>


<script>
    function goHome()
       {
        window.location.replace("index");
       }
</script>



{% endblock %}
