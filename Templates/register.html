<!DOCTYPE html>

{% extends "layout.html" %}

{% block title %}
    CS50W Project 1: Books - Login
{% endblock %}

{% block heading%}
    New User Form
{% endblock %}


{% block body %}
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    form {border: 3px solid #330066;}

    .container {
      padding: 10px;
      Width: 70%;
       }

    input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    }

    button {
       background-color: #330066;
       color: white;
       padding: 14px 20px;
       margin: 8px 0;
       border: none;
       cursor: pointer;
       width: 100%;
       }

    button:hover {
       opacity: 0.8;
       }

    .cancelbtn {
        padding: 14px 20px;
        margin: 8px 0;
        width: auto;
        padding: 14px 20px;

        }

     span.password {
        float: right;
        padding-top: 16px;
         }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
    span.password {
         display: block;
        float: none;
         }
    .cancelbtn {
         width: 100%;
       }
    }
</style>



<form action="{{ url_for('login') }}" method="post">
  <div class="container">
    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="email@exemple.com" name="email" id="email" required>

    <label for="Password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="Password" id="password" required>
    <label for="Password"><b>Re-Type Password</b></label>
    <input type="password" placeholder="Type again your Password" name="Password" id="checkpassword" required>

    <button type="submit" id="login">Login</button>
  </div>

  <div class="container" >
    <button type="button" class="btn btn-danger" id="cancel" onclick=goHome()>Cancel
    </button>
  </div>
</form>

<script>
    function goHome()
       {
        window.location.replace("index");
       }
</script>

{% endblock %}
