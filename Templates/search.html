<!DOCTYPE html>

<!--Search: Once a user has logged in, they should be taken to a page where they
can search for a book. Users should be able to type in the ISBM number of a book,
the title of a book, or the author of a book. After performing the search,
your website should display a list of possible matching results, or some sort
of message if there were no matches. If the user typed in only part of a title,
ISBM, or author name, your search page should find matches for those as well! -->


{% extends "layout.html" %}

{% block title %}
    CS50W Project 1: Books
{% endblock %}

{% block heading%}
    Please search a Book :
{% endblock %}

{% block body%}

<form action="{{ url_for('search')}}" onsubmit="return MyRadio(checkedvalue)" method="post" >
  <div class="container">
       <div class="form-group">
           <input type="radio" name="choice" id="Author" value="Author" onclick="MyRadio(value)">
           <label for="Author">Author</label>
           <input type="radio" name="choice" id="Title" value="Title" onclick="MyRadio(value)">
           <label for="Title">Title</label>
           <input type="radio" name="choice" id="ISBM"  value="ISBM" onclick="MyRadio(value)">
           <label for="ISBM">ISBM</label>
           <p id="checkedvalue" Value= MyRadio()></p>
           <br>
      <p></p>
           <input class="form-control" name="SQLquerry" id="SQLquerry" placeholder="Search by Title, Author or ISBM" required>

         <p></p>
           <button type="submit" class="btn btn-primary" style="background-color:#400080" >Search</button>
           <p></p>
        </div>
  </div>
</form>

<script type="text/javascript">
function MyRadio(value) {
    if(value == "Author"){

        document.getElementById("Author").checked = true;
        document.getElementById("Title").checked = false;
        document.getElementById("ISBM" ).checked = false;
    }
    else if (value == "Title"){

        document.getElementById("Title").checked = true;
        document.getElementById("ISBM").checked = false;
        document.getElementById("Author").checked = false;
    }
    else if (value == "ISBM"){

        document.getElementById("ISBM").checked = true;
        document.getElementById("Title").checked = false;
        document.getElementById("Author").checked = false;
    }

    var checkedvalue = value;
    alert([checkedvalue]);
    return checkedvalue;


}
</script>
